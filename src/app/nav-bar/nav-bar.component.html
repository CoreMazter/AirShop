<mat-toolbar class="flex">
  <h1>AirShop</h1>
  <div *ngIf="sesionIniciada == true; then iniciada else noIniciada"></div>
  <ng-template #iniciada>
      <button  (click)="logOut()" mat-button>log out</button>
  </ng-template>

  <ng-template #noIniciada>
      <button  routerLink="/profile" mat-button>perfil</button>
  </ng-template>
  
</mat-toolbar>
